<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #mapid {
        height: 80vh;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>
    <script>
      // https://leafletjs.com/
      var mymap = L.map("mapid").setView([50.8656, 0.0989], 11);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          accessToken:
            "pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw"
        }
      ).addTo(mymap);

      var circle = L.circle([50.78967, 0.26843], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 500,
        weight: 2
      }).addTo(mymap);

      function activeCircle() {
        circle.setStyle({ weight: 20 });
      }
      function unActiveCircle() {
        circle.setStyle({ weight: 2 });
      }

      circle.on("click", activeCircle);
      circle.on("mouseover", activeCircle);
      circle.on("mouseout", unActiveCircle);
    </script>
  </body>
</html>
