<!DOCTYPE html>
<html>
  <head>
    <title>escg-enrolment-map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        justify-content: flex-end;
      }
      section {
        position: absolute;
        z-index: 4;
        width: 180px;
        right: 25px;
        top: 25px;
      }
      summary {
        border-color: rgb(150, 0, 150);
        border-style: solid;
        border-width: 10px;
        border-radius: 3px 3px 0px 0px;
        cursor: pointer;
        border-bottom-color: rgba(0, 0, 0, 0.3);
        border-bottom-style: solid;
        border-bottom-width: 0.5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        height: 65px;
        background-color: rgb(150, 0, 150);
        color: white;
      }
      #map {
        width: 100vw;
        height: 100vh;
        position: absolute;
        z-index: -1;
      }
      #noborder {
        border-color: rgb(150, 0, 150);
        border-style: solid;
        border-width: 10px;
        border-bottom: none;
      }

      select {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: 50px;
        background-color: white;
      }

      summary:hover {
        color: rgba(0, 0, 0, 0.61);
      }
      label {
        display: none;
      }
      a {
        display: none;
      }
      #norounded {
        border-radius: 0px;
      }
      #borderbottom {
        border-radius: 0px 0px 3px 3px;
      }

      option {
        border-width: 2px;
        border-style: solid;
        border-color: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="map"></div>
      <section>
        <details>
          <summary id="summary-one"><span>Gender</span></summary>
          <select onchange="setGender()" id="gender">
            <option onclick="setGender()" value="none">None</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </details>
        <details>
          <summary id="norounded"><span>Course</span></summary>
          <select onchange="setCourse()" id="course">
            <option value="none">None</option>
            <option value="a-level">A-level</option>
            <option value="vocational">Vocational</option>
            <option value="applied general">Applied General</option>
          </select>
        </details>
        <details>
          <summary id="borderbottom"><span>College</span></summary>
          <select onchange="setCollege()" id="college">
            <option value="none">None</option>
            <option value="eastbourne">Eastbourne</option>
            <option value="lewes">Lewes</option>
            <option value="hastings">Hastings</option>
          </select>
        </details>
      </section>
    </main>
    <script>
      console.log("hello");
      function setGender() {
        const x = document.getElementById("gender");
        const value = x.options[x.selectedIndex].value;
        console.log(value);
      }
      function setCourse() {
        const x = document.getElementById("course");
        const value = x.options[x.selectedIndex].value;
        console.log(value);
      }
      function setCollege() {
        const x = document.getElementById("college");
        const value = x.options[x.selectedIndex].value;
        console.log(value);
      }
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
