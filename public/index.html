<!DOCTYPE html>
<html>
  <head>
    <title>escg-enrolment-map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      main {
        display: grid;
        grid-template-columns: 80vw auto;
        grid-template-rows: auto;
        grid-template-areas: "map sidebar";
        position: absolute;
      }
      section {
        grid-area: sidebar;
      }
      summary {
        cursor: pointer;
        margin: 0;
      }
      #map {
        width: 80vw;
        height: 100vh;
        margin: 0px;
        padding: 0px;
        grid-area: map;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="map"></div>
      <section>
        <details>
          <a href="javascript:setGender('gender', 'male');">PRESS ME</a>
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="none">None</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </details>
        <details>
          <label>Course</label>
          <select>
            <option>A-level</option>
            <option>Vocational</option>
            <option>Applied General</option>
          </select>
        </details>
        <details>
          <label>College</label>
          <select>
            <option>Eastbourne</option>
            <option>Lewes</option>
            <option>Hastings</option>
          </select>
        </details>
      </section>
    </main>
    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
    <script>
      function setGender(f, v) {
        setFilter(f, v);
      }
    </script>
  </body>
</html>
